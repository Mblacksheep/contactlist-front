<div class="modal-header">
    <h4 class="modal-title">{{ modalTitle }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
        <div class="form-group">
            <label for="contact-value">Contato</label>
            <input type="text" class="form-control" id="contact-value" placeholder="Contato" formControlName="contact_value">
        </div>
        <!-- <div class="form-group">
            <label for="name">Tipo</label>
            <input type="text" class="form-control" id="name" placeholder="Nome do contato" formControlName="name">
        </div> -->
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
